<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PROJECT 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style type="text/css">
      body{
        background-image: url('https://c8.alamy.com/comp/2GGJXN1/bmi-and-weight-loss-banner-background-2GGJXN1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      header{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
    <div class="card text-center w-50 m-auto">
  <div class="card-header bg-danger text-white">BMI CALCULATOR</div>
  <div class="card-body ">
    <form class="m-auto w-75 form-inline" onsubmit="return false">
      <div class="form-group ">
        <input type="text" class="form-control text-center" id="weight" placeholder="Your Weight in kg">
      </div>
      <div>
        <span class="pl-4 pr-4">+</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control text-center" id="height" placeholder="Your height in ft">
      </div>
      <br>
      
      <button class="btn btn-success" onclick="myFun()">Calculate BMI</button>
      <br>
      <br>
      <div class="form-group">
        <input type="text" id="bmivalue" class="form-control w-75 m-auto" name="" placeholder="Your BMI">
      </div>
    </form>
    
  </div>
  <div class="card-footer text-muted">
    A healthy BMI between 19 to 25.
  </div>
</div>


</header>
  <script type="text/javascript">
    function myFun(){
      var weight = document.getElementById("weight").value;
      var height = document.getElementById("height").value;
      height = height *12*0.025;
      if(weight == ""){
        alert("Please enter you weight");
      }else if(height == ""){
        alert("Please enter you height");
      }else{
      var bmivalue = Math.round(weight/Math.pow(height,2));
      document.getElementById("bmivalue").value = bmivalue;
    }
    }
  </script>


  </body>
</html>
